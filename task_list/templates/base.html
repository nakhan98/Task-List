<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="//getbootstrap.com/favicon.ico">
 
    <title>{% block title %} {% endblock %} | Task List</title>
 
    <link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.1.1.slim.min.js"></script>
 
    <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/task_list/">Task List</a>
        </div>
        
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'task_list' %}">Home</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout_user' %}?next=/task_list/">Logout</a></li>
          {% else %}
          <li><a href="{% url 'register_user' %}">Register</a></li>
          <li><a href="{% url 'login_user' %}">Login</a></li>
          {% endif %}
          <li><a href="{% url 'about' %}">About</a></li>
          
          </ul>
        </div>
      </div>
    </div>
        
    <div class="container-fluid">
      <div style="padding-top: 2em">
      {% block body_block %}{% endblock %}
      </div>
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="//getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
 </body>
</html>
