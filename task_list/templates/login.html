{% extends "base.html" %}
{% block title %}User login{% endblock %}
{% block body_block %}
<link href="https://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<div class="container" style="width:300px; margin: 0 auto; padding-left: 3em">
<h2 class="form-signin-heading">Please sign in</h2>
</div>
<form class="form-signin" role="form" id="login_form" method="POST" action="/task_list/login/">
{% csrf_token %}
<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
<input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />
<button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
</form>
{% endblock %}
