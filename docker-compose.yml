version: "2"
services:

    nginx:
        mem_limit: 128m
        image: nginx:alpine
        ports:
            - "8443:8443"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/task_list.conf:ro
            - ../../docker_stuff/lets_encrypt/certs:/etc/letsencrypt/:ro
        depends_on:
            - task-list

    task-list:
        build:
            context: .
        volumes:
            - ./src:/home/tester/task_list:rw

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet:  172.19.0.0/16
